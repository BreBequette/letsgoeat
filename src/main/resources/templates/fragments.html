<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>

    <!-- Bootstrap stylesheets and script -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="src/main/resources/static/styles.css"/>

    <title th:text="'LetsGoEat' + ${title == null ? '' : ' :: ' + title}">LetsGoEat</title>

</head>
<body>

<div th:fragment="page-header" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">LetsGoEat</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/register}">Register</a></li>
                <li><a th:href="@{/login}">Log In</a></li>
                <li><a th:href="@{/logout}">Log Out</a></li>
                <li><a th:href="@{/my-favorites}">My Favorites</a></li>
            </ul>
        </div>
    </div>

</div>

<h1 th:fragment="page-title" th:text="${title}"></h1>

</html>
