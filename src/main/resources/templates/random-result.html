<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<header th:replace="fragments :: page-header"></header>

<div class="container body-content">

    <h1 th:replace="fragments :: page-title"></h1>

    <p th:if = "${totalMatches < 1}">
        <a th:href="@{/}">Try Again</a>
    </p>


    <h2 th:text="${'How about you eat at ' + result.get('name') + '?'}"></h2>

    <h3>Cuisine:</h3>
    <p th:text="${result.get('categories')}"></p>

    <h3>Price:</h3>
    <p th:text="${result.get('price')}"></p>

    <h3>Location:</h3>
    <p th:text="${result.get('location').getJSONArray('display_address').getString(0) + ', ' + result.get('location').getJSONArray('display_address').getString(1)}"></p>

    <h3>Phone:</h3>
    <p th:text="${result.get('display_phone')}"></p>

    <form action="/my-favorites" method="post">
        <!--                    <input type="hidden" th:field="${result.get('name')}">-->
        <input th:id="${result.get('name')}" type="submit" class="btn btn-primary" name="addFavorite" value="Add to Favorites" />
    </form>


</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
