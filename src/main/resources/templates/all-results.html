<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<header th:replace="fragments :: page-header"></header>

<div class="container body-content">

    <p th:text="${name}"></p>

    <h2 th:text="${'Your search returned ' + totalMatches + ' total matches'}"></h2>

    <table class="table table-striped centered-table">
        <tr>
            <th>Name</th>
            <th>Cuisine</th>
            <th>Price Range</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Favorite</th>
        </tr>

        <tr th:each="result : ${results}">
            <td th:text="${result.get('name')}"></td>
            <td th:text="${result.get('categories')}"></td>
            <td th:text="${result.get('price')}"></td>
            <td th:text="${result.get('location')}"></td>
            <td th:text="${result.get('display_phone')}"></td>
            <td>Add to Favorites</td>
        </tr>

    </table>

</div>

</body>
</html>
